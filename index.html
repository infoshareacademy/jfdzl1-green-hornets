<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link type="text/css" rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&amp;subset=latin-ext" rel="stylesheet">

</head>
<body>
<div id="container">
    <header>
        <nav></nav>
    </header>
    <section>
        <article class="zajawka"></article>
        <article class="olubeer"></article>
        <article class="history"></article>
    </section>
    <section class="row coontact_section">
        <div class="col-12 contact__headline">
            <h3>Kontakt</h3>
        </div>
        <div class="col-6 social__icons">
            <a href="#"><img src="./css/massage.png"> Email adress</a>
            <a href="#"><img src="./css/phone.png"> Phone number</a>
            <a href="#"><img src="./css/skype.png"> Skype</a>
            <a href="#"><img src="./css/facebook.png"> Facebook</a>

        </div>
        <div class="col-6 form">
            <form>

                <label>Imie i Nazwisko</label>
                <input class="input" name="name" placeholder="">

                <label>E-mail</label>
                <input class="input" name="email" type="email" placeholder="">

                <label>Wiadomość</label>
                <textarea name="message" placeholder=""></textarea>

                <input class="submit" name="submit" type="submit" value="Wyślij">

            </form>


        </div>
    </section>
    <div class="clear"></div>
    <div class="row footer">
        <footer class="col-12 rights">
            &copy;All rights reserved-<span class="big">lubeer</span>
        </footer>
    </div>

</div>
</body>
</html>
